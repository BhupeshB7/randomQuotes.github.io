<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--Bootstrap-link -->
    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Aos -link -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Css-link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background: #fff">
    <section class="body-part">
      <div class="container-fluid">
        <div class="row d-flex align-items-center justify-content-center">
          <div class="col-12 col-md-10 col-lg-8">
            <div class="card" data-aos="zoom-in">
              <h5 class="card-header" data-aos="zoom-in-down">
                Quotes:-
                <span class="sound"><i class="fas fa-volume-up"></i></span>
                <span class="copy"><i class="fas fa-copy"></i></span>
              </h5>
              <div class="card-body">
                <div class="coma">
                  <i class="fa-solid fa-quote-left"></i>
                </div>
                <h5 class="card-title" id="quotes"></h5>
                <p class="card-text" id="author"></p>
                <button type="submit" id="newQ">New Quotes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="QuotesCode.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
